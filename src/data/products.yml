- id: sweat-2024
  name: Sweat (2024)
  description: Les fameux sweats de l'OEIL 2024-2025.
  price: 999.00 #34.00
  adherant_price: 999.00 #30.00
  year: 2024

  variants:
    - id: noir
      name: Noir
      images:
        - sweat-noir-front.png
        - sweat-noir-back.png
    - id: bordeaux
      name: Bordeaux
      images:
        - sweat-bordeaux-front.png
        - sweat-bordeaux-back.png
    - id: lavende
      name: Lavende
      images:
        - sweat-lavende-front.png
        - sweat-lavende-back.png
    - id: turquoise-pastel
      name: Turquoise Pastel
      images:
        - sweat-turquoise-pastel-front.png
        - sweat-turquoise-pastel-back.png
    - id: vert-de-gris
      name: Vert de Gris
      images:
        - sweat-vert-de-gris-front.png
        - sweat-vert-de-gris-back.png
    - id: bleu-royal
      name: Bleu Royal
      images:
        - sweat-bleu-royal-front.png
        - sweat-bleu-royal-back.png
    - id: beige
      name: Beige
      images:
        - sweat-beige-front.png
        - sweat-beige-back.png
    - id: peche
      name: Pêche
      images:
        - sweat-peche-front.png
        - sweat-peche-back.png
    - id: vanille
      name: Vanille
      images:
        - sweat-vanille-front.png
        - sweat-vanille-back.png
    - id: gris-clair-chiné
      name: Gris clair chiné
      images:
        - sweat-gris-clair-chine-front.png
        - sweat-gris-clair-chine-back.png

  inputs:
    - id: taille
      name: Taille
      type: select
      options:
        - name: S
          value: s
        - name: M
          value: m
        - name: L
          value: l
        - name: XL
          value: xl
        - name: XXL
          value: xxl
        - name: 3XL
          value: 3xl
          disable_when:
            variant:
              - bordeaux
              - peche
              - vanille
        - name: 4XL
          value: 4xl
          disable_when:
            variant:
              - bordeaux
              - lavende
              - turquoise-pastel
              - vert-de-gris
              - bleu-royal
              - beige
              - peche
              - vanille
    
    - id: libelle
      name: Libellé
      type: text
      placeholder: "Ex: Prénom, surnom, etc."
      max_characters: 13
      validation: ^[\x00-\x7FÀ-ÖØ-öø-ÿ]+$

